<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
        />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
            rel="stylesheet"
        />

        <title>Celo Invoice</title>
    </head>

    <body>
        <div class="container mt-2" style="max-width: 72em">
            <nav class="navbar bg-white navbar-light">
                <div class="container-fluid">
                    <span class="navbar-brand m-0 h4 fw-bold"
                        >Celo Invoice</span
                    >
                    <span class="nav-link border rounded-pill bg-light">
                        <span id="balance">0</span>
                        cUSD
                    </span>
                </div>
            </nav>

            <div class="alert alert-warning sticky-top mt-2" role="alert">
                <span id="notification">âŒ› Loading...</span>
            </div>

            <div class="mb-4 text-end" style="margin-top: 4em">
                <a
                    class="btn btn-primary rounded-pill"
                    data-bs-toggle="modal"
                    data-bs-target="#addModal"
                >
                    Create Invoice
                </a>
            </div>

            <main id="invoiceContainer" class="row"></main>

            <!--Modal-->
            <div
                class="modal fade"
                id="addModal"
                tabindex="-1"
                aria-labelledby="newInvoiceModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newInvoiceModalLabel">
                                New Invoice
                            </h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body">
                            <form name="newInvoiceForm">
                                <div class="form-row">
                                    <div class="col">
                                        <input
                                            type="text"
                                            id="newInvoiceNumber"
                                            name="number"
                                            class="form-control mb-2"
                                            placeholder="Enter name of number *"
                                            required="true"
                                        />
                                    </div>
                                    <div class="col">
                                        <input
                                            type="text"
                                            id="invoiceName"
                                            name="name"
                                            class="form-control mb-2"
                                            placeholder="Enter name of name/title *"
                                            required="true"
                                        />
                                    </div>

                                    <div class="col">
                                        <input
                                            type="text"
                                            id="recipientAddress"
                                            name="payer"
                                            class="form-control mb-2"
                                            placeholder="Recipient Address *"
                                            required="true"
                                        />
                                    </div>
                                    <div class="col">
                                        <input
                                            type="text"
                                            id="invoiceTotal"
                                            name="total"
                                            class="form-control mb-2"
                                            placeholder="Enter total cost *"
                                            required="true"
                                        />
                                    </div>
                                    <div class="col">
                                        <input
                                            type="date"
                                            id="invoiceDueDate"
                                            name="dueDate"
                                            class="form-control mb-2"
                                            placeholder="Due date"
                                        />
                                    </div>
                                    <p class="fs-6">Invoice Items</p>

                                    <div id="itemWrapper" class="col-12">
                                        <div class="row g-2">
                                            <div class="col">
                                                <input
                                                    type="text"
                                                    class="invoiceItems form-control mb-2"
                                                    placeholder="Enter item name *"
                                                    name="itemNames[]"
                                                    required="true"
                                                />
                                            </div>
                                            <div class="col">
                                                <input
                                                    type="number"
                                                    class="invoiceItemPrices form-control mb-2"
                                                    placeholder="Enter item price *"
                                                    name="itemPrices[]"
                                                    required="true"
                                                    min="0.01"
                                                    step="0.01"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                    <div
                                        class="col-12 mb-3 text-center"
                                        id="addItemWrapper"
                                    >
                                        <button
                                            type="button"
                                            class="btn btn-sm btn-dark rounded-pill"
                                            id="addItemBtn"
                                        >
                                            Add item
                                        </button>
                                    </div>
                                    <div class="col">
                                        <textarea
                                            type="text"
                                            id="invoiceDescription"
                                            name="description"
                                            class="form-control mb-2"
                                            placeholder="Enter invoice description"
                                        ></textarea>
                                    </div>
                                </div>
                                <div class="col text-end">
                                    <button
                                type="submit"
                                class="btn btn-info"
                            >
                                Issue Invoice
                            </button>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer text-start">
                            <button
                                type="button"
                                class="btn btn-light border"
                                data-bs-dismiss="modal"
                            >
                                Close
                            </button>
                            
                        </div>
                    </div>
                </div>
            </div>
            <!--/Modal-->
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
    <script type="text/javascript" src="main.js"></script></body>
</html>
